<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script src="./js/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Pesquisa de Usuários</h1>
    <div id="mainbox">
      <div id="loading">

      </div>
      <input
        id="nameToSearch"
        type="text"
        placeholder="Digite aqui um nome para busca"
      />
      <a id="search" class="waves-effect waves-light btn-small">Buscar</a>
    </div>
    <div>
      <div id="leftbox">
        <ul id="people" class="collection">
          <li class="collection-item">
            <h3 class="total-users">Nenhum usuário encontrado</h3>
          </li>
        </ul>
      </div>
      <div id="rightbox">
        <ul id="statiscsList" class="collection">
          <li class="collection-item ">
            <h3 class="statistics">Nada a ser exibido</h3>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
